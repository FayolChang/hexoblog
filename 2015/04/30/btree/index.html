er">1</span>].append(item)</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">if</span> len(leaves[-<span class="number">1</span>]) &lt; minimum <span class="keyword">and</span> seps:</span><br><span class="line">            last_two = leaves[-<span class="number">2</span>] + leaves[-<span class="number">1</span>]</span><br><span class="line">            leaves[-<span class="number">2</span>] = last_two[:minimum]</span><br><span class="line">            leaves[-<span class="number">1</span>] = last_two[minimum:]</span><br><span class="line">            seps.append(last_two[minimum])</span><br><span class="line"> </span><br><span class="line">        leaves = [self.LEAF(</span><br><span class="line">                self,</span><br><span class="line">                contents=[p[<span class="number">0</span>] <span class="keyword">for</span> p <span class="keyword">in</span> pairs],</span><br><span class="line">                data=[p[<span class="number">1</span>] <span class="keyword">for</span> p <span class="keyword">in</span> pairs])</span><br><span class="line">            <span class="keyword">for</span> pairs <span class="keyword">in</span> leaves]</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(len(leaves) - <span class="number">1</span>):</span><br><span class="line">            leaves[i].next = leaves[i + <span class="number">1</span>]</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">return</span> leaves, [s[<span class="number">0</span>] <span class="keyword">for</span> s <span class="keyword">in</span> seps]</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> unittest</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BTreeTests</span><span class="params">(unittest.TestCase)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">test_additions</span><span class="params">(self)</span>:</span></span><br><span class="line">        bt = BTree(<span class="number">20</span>)</span><br><span class="line">        l = range(<span class="number">2000</span>)</span><br><span class="line">        <span class="keyword">for</span> i, item <span class="keyword">in</span> enumerate(l):</span><br><span class="line">            bt.insert(item)</span><br><span class="line">            self.assertEqual(list(bt), l[:i + <span class="number">1</span>])</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">test_bulkloads</span><span class="params">(self)</span>:</span></span><br><span class="line">        bt = BTree.bulkload(range(<span class="number">2000</span>), <span class="number">20</span>)</span><br><span class="line">        self.assertEqual(list(bt), range(<span class="number">2000</span>))</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">test_removals</span><span class="params">(self)</span>:</span></span><br><span class="line">        bt = BTree(<span class="number">20</span>)</span><br><span class="line">        l = range(<span class="number">2000</span>)</span><br><span class="line">        map(bt.insert, l)</span><br><span class="line">        rand = l[:]</span><br><span class="line">        random.shuffle(rand)</span><br><span class="line">        <span class="keyword">while</span> l:</span><br><span class="line">            self.assertEqual(list(bt), l)</span><br><span class="line">            rem = rand.pop()</span><br><span class="line">            l.remove(rem)</span><br><span class="line">            bt.remove(rem)</span><br><span class="line">        self.assertEqual(list(bt), l)</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">test_insert_regression</span><span class="params">(self)</span>:</span></span><br><span class="line">        bt = BTree.bulkload(range(<span class="number">2000</span>), <span class="number">50</span>)</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">100000</span>):</span><br><span class="line">            bt.insert(random.randrange(<span class="number">2000</span>))</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">BPlusTreeTests</span><span class="params">(unittest.TestCase)</span>:</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">test_additions_sorted</span><span class="params">(self)</span>:</span></span><br><span class="line">        bt = BPlusTree(<span class="number">20</span>)</span><br><span class="line">        l = range(<span class="number">2000</span>)</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> l:</span><br><span class="line">            bt.insert(item, str(item))</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> l:</span><br><span class="line">            self.assertEqual(str(item), bt[item])</span><br><span class="line"> </span><br><span class="line">        self.assertEqual(l, list(bt))</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">test_additions_random</span><span class="params">(self)</span>:</span></span><br><span class="line">        bt = BPlusTree(<span class="number">20</span>)</span><br><span class="line">        l = range(<span class="number">2000</span>)</span><br><span class="line">        random.shuffle(l)</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> l:</span><br><span class="line">            bt.insert(item, str(item))</span><br><span class="line"> </span><br><span class="line">        <span class="keyword">for</span> item <span class="keyword">in</span> l:</span><br><span class="line">            self.assertEqual(str(item), bt[item])</span><br><span class="line"> </span><br><span class="line">        self.assertEqual(range(<span class="number">2000</span>), list(bt))</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">test_bulkload</span><span class="params">(self)</span>:</span></span><br><span class="line">        bt = BPlusTree.bulkload(zip(range(<span class="number">2000</span>), map(str, range(<span class="number">2000</span>))), <span class="number">20</span>)</span><br><span class="line"> </span><br><span class="line">        self.assertEqual(list(bt), range(<span class="number">2000</span>))</span><br><span class="line"> </span><br><span class="line">        self.assertEqual(</span><br><span class="line">                list(bt.iteritems()),</span><br><span class="line">                zip(range(<span class="number">2000</span>), map(str, range(<span class="number">2000</span>))))</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    unittest.main()</span><br></pre></td></tr></table></figure>
