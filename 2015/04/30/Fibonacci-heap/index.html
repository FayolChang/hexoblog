elf.refresh()</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">refresh</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.degree = <span class="number">0</span></span><br><span class="line">        self.parent = <span class="keyword">None</span></span><br><span class="line">        self.child = <span class="keyword">None</span></span><br><span class="line">        self.left = self</span><br><span class="line">        self.right = self</span><br><span class="line">        self.mark = <span class="keyword">False</span></span><br><span class="line">        </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_heap</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="keyword">return</span> FibonacciHeap()</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">make_node</span><span class="params">(k)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> FibonacciHeapNode(k)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">minimum</span><span class="params">(H)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> H.min</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">is_empty</span><span class="params">(H)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> H.n == <span class="number">0</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">insert</span><span class="params">(H, x)</span>:</span></span><br><span class="line">    x.refresh()</span><br><span class="line">    <span class="keyword">if</span> H.min == <span class="keyword">None</span>:</span><br><span class="line">        H.min = x</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        w = H.min.left</span><br><span class="line">        y = H.min</span><br><span class="line">        x.left = w</span><br><span class="line">        x.right = y</span><br><span class="line">        w.right = x</span><br><span class="line">        y.left = x</span><br><span class="line">        <span class="keyword">if</span> x.key &lt; H.min.key:</span><br><span class="line">            H.min = x</span><br><span class="line">    H.n = H.n + <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">extract</span><span class="params">(H)</span>:</span></span><br><span class="line">    x = H.min</span><br><span class="line">    <span class="keyword">if</span> x != <span class="keyword">None</span>:</span><br><span class="line">        <span class="keyword">if</span> x.child != <span class="keyword">None</span>:</span><br><span class="line">            __add_list(x.child, x)</span><br><span class="line">        x.left.right = x.right</span><br><span class="line">        x.right.left = x.left</span><br><span class="line">        <span class="keyword">if</span> x == x.right:</span><br><span class="line">            H.min = <span class="keyword">None</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            H.min = x.right</span><br><span class="line">            __consolidate(H)</span><br><span class="line">        H.n = H.n - <span class="number">1</span></span><br><span class="line">        x.refresh()</span><br><span class="line">    <span class="keyword">return</span> x</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">decrease_key</span><span class="params">(H, x, k)</span>:</span></span><br><span class="line">    <span class="keyword">assert</span>(k &lt;= x.key)</span><br><span class="line">    <span class="keyword">if</span> k == x.key:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    x.key = k</span><br><span class="line">    y = x.parent</span><br><span class="line">    <span class="keyword">if</span> y != <span class="keyword">None</span> <span class="keyword">and</span> x.key &lt; y.key:</span><br><span class="line">        __cut(H, x, y)</span><br><span class="line">        __cascading_cut(H, y)</span><br><span class="line">    <span class="keyword">if</span> x.key &lt; H.min.key:</span><br><span class="line">        H.min = x</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">__cut</span><span class="params">(H, x, y)</span>:</span></span><br><span class="line">    <span class="comment"># remove x from the child list of y, decrementing y.degree.</span></span><br><span class="line">    x.left.right = x.right</span><br><span class="line">    x.right.left = x.left</span><br><span class="line">    y.degree = y.degree - <span class="number">1</span></span><br><span class="line">    y.child = x.right</span><br><span class="line">    <span class="keyword">if</span> x == x.right:</span><br><span class="line">        y.child = <span class="keyword">None</span></span><br><span class="line">    <span class="comment"># add x to the root list of H</span></span><br><span class="line">    x.parent = <span class="keyword">None</span></span><br><span class="line">    x.mark = <span class="keyword">False</span></span><br><span class="line">    x.left = H.min.left</span><br><span class="line">    x.right = H.min</span><br><span class="line">    x.left.right = x</span><br><span class="line">    x.right.left = x</span><br><span class="line">    <span class="comment">#__add_list(x, H.min)</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">__cascading_cut</span><span class="params">(H, y)</span>:</span></span><br><span class="line">    z = y.parent</span><br><span class="line">    <span class="keyword">if</span> z != <span class="keyword">None</span>:</span><br><span class="line">        <span class="keyword">if</span> y.mark == <span class="keyword">False</span>:</span><br><span class="line">            y.mark = <span class="keyword">True</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            __cut(H, y, z)</span><br><span class="line">            __cascading_cut(H, z)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">__add_list</span><span class="params">(y, x)</span>:</span></span><br><span class="line">    <span class="string">"""Add list y to x."""</span></span><br><span class="line">    <span class="keyword">if</span> y == <span class="keyword">None</span> <span class="keyword">or</span> x == <span class="keyword">None</span>:</span><br><span class="line">        <span class="keyword">return</span></span><br><span class="line">    z = y</span><br><span class="line">    <span class="keyword">while</span> z.right != y:</span><br><span class="line">        z.parent = x.parent</span><br><span class="line">        z = z.right</span><br><span class="line">    z.parent = x.parent</span><br><span class="line">    y.left = x.left</span><br><span class="line">    x.left.right = y</span><br><span class="line">    z.right = x</span><br><span class="line">    x.left = z</span><br><span class="line"></span><br><span class="line">        </span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">__union</span><span class="params">(H1, H2)</span>:</span></span><br><span class="line">    H = FibonacciHeap()</span><br><span class="line">    <span class="keyword">if</span> H1.min != <span class="keyword">None</span> <span class="keyword">and</span> H2.min == <span class="keyword">None</span>:</span><br><span class="line">        H.min = H1.min</span><br><span class="line">        H.n = H1.n</span><br><span class="line">    <span class="keyword">elif</span> H1.min == <span class="keyword">None</span> <span class="keyword">and</span> H2.min != <span class="keyword">None</span>:</span><br><span class="line">        H.min = H2.min</span><br><span class="line">        H.n = H2.n</span><br><span class="line">    <span class="keyword">elif</span> H1.min != <span class="keyword">None</span> <span class="keyword">and</span> H2.min != <span class="keyword">None</span>:</span><br><span class="line">        __add_list(H2.min, H1.min)</span><br><span class="line">        <span class="keyword">if</span> H1.min.key &lt;= H2.min.key:</span><br><span class="line">            H.min = H1.min</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            H.min = H2.min</span><br><span class="line">        H.n = H1.n + H2.n</span><br><span class="line">    <span class="keyword">return</span> H</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">__consolidate</span><span class="params">(H)</span>:</span></span><br><span class="line">    max_degree = __max_degree(H.n)</span><br><span class="line">    A = []</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> torange(<span class="number">0</span>, max_degree):</span><br><span class="line">        A.append(<span class="keyword">None</span>)</span><br><span class="line">    root_list = []</span><br><span class="line">    x = H.min</span><br><span class="line">    x.left.right = <span class="keyword">None</span></span><br><span class="line">    <span class="keyword">while</span> x != <span class="keyword">None</span>:</span><br><span class="line">        next_x = x.right</span><br><span class="line">        x.left = x</span><br><span class="line">        x.right = x</span><br><span class="line">        root_list.append(x)</span><br><span class="line">        x = next_x</span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> root_list:</span><br><span class="line">        <span class="comment">#__print_node_info(x)</span></span><br><span class="line">        d = x.degree</span><br><span class="line">        <span class="comment">#print "index=", d, "max_degree=", max_degree, "H.n=",H.n</span></span><br><span class="line">        <span class="keyword">while</span> A[d] != <span class="keyword">None</span>:</span><br><span class="line">            y = A[d]</span><br><span class="line">            <span class="keyword">if</span> y.key &lt; x.key:</span><br><span class="line">                x,y = y,x</span><br><span class="line">            __link(y, x)</span><br><span class="line">            A[d] = <span class="keyword">None</span></span><br><span class="line">            d = d + <span class="number">1</span></span><br><span class="line">        A[d] = x</span><br><span class="line">    H.min = <span class="keyword">None</span></span><br><span class="line">    <span class="keyword">for</span> x <span class="keyword">in</span> A:</span><br><span class="line">        <span class="keyword">if</span> x != <span class="keyword">None</span>:</span><br><span class="line">            x.left = x</span><br><span class="line">            x.right = x</span><br><span class="line">            x.parent = <span class="keyword">None</span></span><br><span class="line">            <span class="keyword">if</span> H.min == <span class="keyword">None</span>:</span><br><span class="line">                H.min = x</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                __add_list(x, H.min)</span><br><span class="line">                <span class="keyword">if</span> x.key &lt; H.min.key:</span><br><span class="line">                    H.min = x</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">__print_node_info</span><span class="params">(x)</span>:</span></span><br><span class="line">    </span><br><span class="line">    <span class="keyword">print</span> <span class="string">"""</span><br><span class="line">    --- node info ---</span><br><span class="line">    key = %.1f</span><br><span class="line">    """</span> % (x.key)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">__max_degree</span><span class="params">(n)</span>:</span></span><br><span class="line">    <span class="string">"""floor(lg(n))"""</span></span><br><span class="line">    lg = <span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span> n/<span class="number">2</span> &gt; <span class="number">0</span>:</span><br><span class="line">        lg = lg + <span class="number">1</span></span><br><span class="line">        n = n / <span class="number">2</span></span><br><span class="line">    <span class="keyword">return</span> lg</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">__link</span><span class="params">(y, x)</span>:</span></span><br><span class="line">    y.left.right = y.right</span><br><span class="line">    y.right.left = y.left</span><br><span class="line">    y.parent = x</span><br><span class="line">    <span class="keyword">if</span> x.child != <span class="keyword">None</span>:</span><br><span class="line">        x.child.left.right = y</span><br><span class="line">        y.left = x.child.left</span><br><span class="line">        y.right = x.child</span><br><span class="line">        x.child.left = y</span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        x.child = y</span><br><span class="line">        y.left = y</span><br><span class="line">        y.right = y</span><br><span class="line">    x.degree = x.degree + <span class="number">1</span></span><br><span class="line">    y.mark = <span class="keyword">False</span></span><br><span class="line"></span><br><span class="line"><span class="comment">######################################################################</span></span><br><span class="line">        </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">print_heap</span><span class="params">(s, indent=<span class="string">'#'</span>, char=<span class="string">'#'</span>)</span>:</span></span><br><span class="line">    x = s</span><br><span class="line">    first_iteration = <span class="keyword">True</span></span><br><span class="line">    <span class="keyword">while</span> x != <span class="keyword">None</span> <span class="keyword">and</span> (first_iteration <span class="keyword">or</span> x != s):</span><br><span class="line">        first_iteration = <span class="keyword">False</span></span><br><span class="line">        <span class="keyword">print</span> <span class="string">"%s %s [%d]"</span> %(indent, x.key, x.degree)</span><br><span class="line">        <span class="keyword">if</span> x.child != <span class="keyword">None</span>:</span><br><span class="line">            print_heap(x.child, indent+char, char)</span><br><span class="line">        x = x.right</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">show_heap</span><span class="params">(H)</span>:</span></span><br><span class="line">    print_heap(H.min, <span class="string">'o'</span>, <span class="string">'-&gt;'</span>)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">test</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment">#data = [31,40,50,37,45,60,65,73,23,76]</span></span><br><span class="line">    <span class="comment">#data = [10,20,30,40,50,60,70,80,90]</span></span><br><span class="line">    data = [<span class="number">30</span>,<span class="number">10</span>,<span class="number">90</span>,<span class="number">80</span>,<span class="number">60</span>,<span class="number">70</span>,<span class="number">20</span>,<span class="number">50</span>,<span class="number">40</span>]</span><br><span class="line">    <span class="comment">#data = [3,3,2,1,8,3,7]</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"Input data:"</span>, data</span><br><span class="line"></span><br><span class="line">    <span class="comment">############################################################</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"""</span><br><span class="line">    We print out the state of the heap as each data item is wrapped in</span><br><span class="line">    a node and inserted into the heap.  Depth of the tree is indicated</span><br><span class="line">    by the indentation.  The first number is the key, and the number</span><br><span class="line">    in square brackets the degree of the node.</span><br><span class="line">    """</span></span><br><span class="line"></span><br><span class="line">    min = <span class="keyword">None</span></span><br><span class="line">    max = <span class="keyword">None</span></span><br><span class="line">    nodes = []</span><br><span class="line">    H = make_heap()</span><br><span class="line">    <span class="keyword">for</span> d <span class="keyword">in</span> data:</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"---------------------------------------- insert (%2d) ---"</span>%(d)</span><br><span class="line">        n = make_node(d)</span><br><span class="line">        <span class="keyword">if</span> min == <span class="keyword">None</span> <span class="keyword">or</span> n.key &lt; min.key:</span><br><span class="line">            min = n</span><br><span class="line">        <span class="keyword">if</span> max == <span class="keyword">None</span> <span class="keyword">or</span> n.key &gt; max.key:</span><br><span class="line">            max = n</span><br><span class="line">        nodes.append(n)</span><br><span class="line">        insert(H, n)</span><br><span class="line">        print_heap(H.min, <span class="string">'o'</span>, <span class="string">'-&gt;'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment">############################################################</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"""</span><br><span class="line">    Test if the D() function (__max_degree()) works.  Print out</span><br><span class="line">    D(0..9).</span><br><span class="line">    """</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(<span class="number">10</span>):</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"D(%d)=%d"</span> % (i, __max_degree(i))</span><br><span class="line"></span><br><span class="line">    <span class="comment">############################################################</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"""</span><br><span class="line">    Extract half of the data.  Do we get them in the right order?</span><br><span class="line">    """</span></span><br><span class="line"></span><br><span class="line">    print_heap(H.min, <span class="string">'o'</span>, <span class="string">'-&gt;'</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(len(data)/<span class="number">2</span>):</span><br><span class="line">        n = extract(H)</span><br><span class="line">        <span class="keyword">if</span> n != <span class="keyword">None</span>:</span><br><span class="line">            <span class="keyword">print</span> <span class="string">"---------------------------------------- extracted (%2d) ---"</span>%(n.key)</span><br><span class="line">            print_heap(H.min, <span class="string">'o'</span>, <span class="string">'-&gt;'</span>)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            <span class="keyword">print</span> <span class="string">"---------------------------------------- extracted (None) ---"</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">############################################################</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"""</span><br><span class="line">    To test decrease key, we print out the state of the heap, decrease</span><br><span class="line">    node %d to %d, and print out the heap again.</span><br><span class="line">    """</span> % (max.key, min.key)</span><br><span class="line"></span><br><span class="line">    print_heap(H.min, <span class="string">'before o'</span>, <span class="string">'-&gt;'</span>)</span><br><span class="line">    decrease_key(H, max, min.key)</span><br><span class="line">    <span class="keyword">print</span></span><br><span class="line">    print_heap(H.min, <span class="string">'after  o'</span>, <span class="string">'-&gt;'</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment">############################################################</span></span><br><span class="line">    factor = <span class="number">2</span></span><br><span class="line">    repetitions = <span class="number">10</span></span><br><span class="line">    <span class="keyword">print</span> <span class="string">"""</span><br><span class="line">    Rigorous insert and extract test.  We extract one node, multiply</span><br><span class="line">    it by %.1f, insert it back in, and repeat this %d times.</span><br><span class="line">    """</span> % (factor, repetitions)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> xrange(repetitions):</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"------------------------------------------------------------"</span></span><br><span class="line">        n = extract(H)</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"Extracted %.1f"</span> % (n.key)</span><br><span class="line">        n.key = n.key * factor</span><br><span class="line">        insert(H, n)</span><br><span class="line">        <span class="keyword">print</span> <span class="string">"Inserted %.1f"</span> % (n.key)</span><br><span class="line">        print_heap(H.min, <span class="string">'o'</span>, <span class="string">'-&gt;'</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">######################################################################</span></span><br><span class="line"><span class="comment">######################################################################</span></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>: test()</span><br><span class="line"></span><br><span class="line"><span class="comment">#  LocalWords:  doublely</span></span><br></pre></td></tr></table></figure>
